<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="passwordStrengthChecker.js"></script>
    <script src="script.js"></script>
</head>
<body background="blueGradient.jpg">
    <div id="form-wrapper">
        <div id="title">
            CREATE AN ACCOUNT
        </div>
        <form id="form">
            <input type="text" id="firstname" name="firstname" placeholder="First Name">
            <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="password2" name="password2" placeholder="Second Password">
            <input type="text" id="postal-code" name="postal-code" placeholder="Postal Code">
            <input type="text" id="city" name="city" placeholder="City" readonly>
            <input type="text" id="street" name="street" placeholder="Street" readonly>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</body>
</html>
